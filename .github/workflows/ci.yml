name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      # If you have a lint script, keep this. If not, you can remove this step or add one later.
      - name: Run lint (if configured)
        run: |
          if npm run | grep -q "lint"; then
            npm run lint
          else
            echo "No lint script defined, skipping."
          fi

      # Main test step â€“ this will run your Jest / test runner if "npm test" is defined
      - name: Run tests
        run: |
          if npm run | grep -q "test"; then
            npm test
          else
            echo "No test script defined, skipping."
          fi
